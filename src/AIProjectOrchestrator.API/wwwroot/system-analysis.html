<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analysis - AI Project Orchestrator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/markdown-utils.js"></script>
    <script src="/js/template-loader.js"></script>
</head>

<body>
    <div class="page-content">
        <h2 class="mb-4">System Analysis</h2>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">AI Model Status</h3>
            </div>
            <div class="card-body">
                <div class="loading-indicator" id="model-status">Loading model status...</div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3 class="card-title">System Health</h3>
            </div>
            <div class="card-body">
                <div class="loading-indicator" id="system-health">Checking system health...</div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3 class="card-title">Performance Metrics</h3>
            </div>
            <div class="card-body">
                <div class="loading-indicator" id="performance-metrics">Loading performance metrics...</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workflow - AI Orchestrator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Markdown support libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="/js/markdown-utils.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-nav-buttons">
            <a href="/projects/create.html"><button class="btn-primary">Create New Project</button></a>
            <a href="/projects/list.html"><button class="btn-secondary">View All Projects</button></a>
            <a href="/reviews/queue.html"><button class="btn-secondary">Go To Review Queue</button></a>
            <a href="/prompt-playground.html"><button>Prompt Playground</button></a>
            <a href="#" id="storiesOverviewLink" style="display: none;"><button class="btn-secondary">Manage
                    Stories</button></a>
        </div>
        <h1 id=\"projectTitle\">Stories Management</h1>
        <p id=\"projectDescription\">Stories management workspace for prompt generation.</p>
    </div>

    <!-- Stories Management Interface -->
    <div id=\"summaryStats\" class=\"stories-summary\"></div>
    <div class=\"stories-container-enhanced\">
        <div id=\"storiesContainer\" class=\"stories-grid\"></div>
    </div>
    <div class=\"stories-actions-enhanced\">
        <button id=\"backToWorkflow\" class=\"btn-primary\">‚Üê Back to Project Workflow</button>
    </div>
    </div>

    <script src=\"/js/api.js\"></script>
    <script src=\"/js/workflow.js\"></script>
    <script>
        let workflowManager;
        let isEditing = false;
        let editTimeout = null;

        window.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('projectId');

            if (!projectId) {
                alert('Project ID is required');
                window.location.href = '/projects/list.html';
                return;
            }

            workflowManager = new WorkflowManager(projectId);

            // Show loading state
            document.body.classList.add('loading');

            try {
                // Load state from API instead of localStorage
                await workflowManager.loadStateFromAPI();

                // Load project info
                const project = await window.APIClient.getProject(projectId);
                workflowManager.recordApiSuccess();
                document.getElementById('projectTitle').textContent = project.name;
                const descriptionEl = document.getElementById('projectDescription');
                descriptionEl.innerHTML = renderMarkdownToHTML(project.description);
                setTimeout(() => initTruncatedDescription(descriptionEl, 200), 0); // Delay for DOM, longer for header

                // Load and render stories
                await loadAndRenderStories();

                // Start polling for updates
                workflowManager.startPolling();

                // Hide loading state
                document.body.classList.remove('loading');

            } catch (error) {
                console.error('Failed to initialize stories overview:', error);
                showError('Failed to load stories. Please try again.');
                document.body.classList.remove('loading');
            }

            // Set up back button - redirect to workflow page
            document.getElementById('backToWorkflow').addEventListener('click', function () {
                window.location.href = `/projects/workflow.html?projectId=${encodeURIComponent(workflowManager.projectId)}`;
            });

            // Trigger sync with workflow page
            if (typeof workflowManager.syncWithStoriesPage === 'function') {
                await workflowManager.syncWithStoriesPage();
            }

            // Page visibility refresh
            document.addEventListener('visibilitychange', function () {
                if (!document.hidden && workflowManager.state.enableStoriesMVP) {
                    workflowManager.refreshState().then(loadAndRenderStories).catch(console.error);
                }
            });

            // Cleanup on page unload
            window.addEventListener('beforeunload', function () {
                workflowManager.stopPolling();
            });
        });

        async function loadAndRenderStories() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('projectId');

            if (!workflowManager.state.storiesApproved || !workflowManager.state.storyGenerationId) {
                console.warn('Stories not approved or no storyGenerationId:', {
                    storiesApproved: workflowManager.state.storiesApproved,
                    storyGenerationId: workflowManager.state.storyGenerationId
                });
                showError('No stories available. Please complete the story generation stage first.', projectId);
                return;
            }

            const generationId = workflowManager.state.storyGenerationId;
            console.log('Loading stories for generationId:', generationId, 'Type:', typeof generationId);

            try {
                const response = await window.APIClient.getStories(generationId);
                console.log('Raw API response:', response);
                workflowManager.recordApiSuccess();

                if (isEditing) {
                    console.log('Skipping render during editing to avoid disrupting edits');
                    return;
                }

                if (!response || response.length === 0) {
                    console.warn('No stories returned from API for generationId:', generationId);
                    showError('No stories found for this project.', projectId);
                    return;
                }

                const storyPrompts = workflowManager.state.storyPrompts || [];
                renderStoriesGrid(response, storyPrompts);
                updateSummaryStats(response, storyPrompts);

            } catch (error) {
                console.error('Detailed error loading stories:', {
                    generationId: generationId,
                    error: error,
                    message: error.message,
                    status: error.status || 'unknown'
                });
                workflowManager.recordApiFailure();

                if (workflowManager.isApiDisabled()) {
                    showMaintenanceBanner();
                }

                if (error.message.includes('404')) {
                    showError('Stories data not found. The stories may not be approved yet.', projectId);
                } else {
                    showError(`Failed to load stories from the server: ${error.message}`, projectId);
                }
            }
        }

        function renderStoriesGrid(stories, storyPrompts) {
            const container = document.getElementById('storiesContainer');

            container.innerHTML = stories.map((story, index) => {
                // Use the actual database status if available, otherwise fall back to prompt status or localStorage
                let status = 'Draft';
                if (story.status !== undefined) {
                    // Convert enum value to string representation
                    switch (story.status) {
                        case 0:
                            status = 'Draft';
                            break;
                        case 1:
                            status = 'Approved';
                            break;
                        case 2:
                            status = 'Rejected';
                            break;
                        default:
                            status = 'Draft';
                    }
                }

                const statusClass = getStatusClass(status);

                // Extract story details
                const title = story.title || `Story ${index + 1}`;
                let description = story.description || '';
                let acceptanceCriteria = story.acceptanceCriteria || [];

                // Handle case where description is in AcceptanceCriteria field instead of Description field
                if (!description && Array.isArray(acceptanceCriteria) && acceptanceCriteria.length === 1 && typeof acceptanceCriteria[0] === 'string') {
                    description = acceptanceCriteria[0];
                    acceptanceCriteria = [];
                }

                // Create preview text (first 100 chars of description)
                const previewText = description.length > 100 ? description.substring(0, 100) + '...' : description;

                // Format acceptance criteria for display
                const criteriaHtml = acceptanceCriteria.map(criteria => `<li>${criteria}</li>`).join('');

                // Determine if the story is approved
                const isApproved = status === 'Approved';

                // Check if there's a generated prompt for this story
                const storyPrompt = storyPrompts.find(sp => sp.storyIndex === index);
                const hasPrompt = storyPrompt && storyPrompt.promptId;
                const promptStatus = storyPrompt ?
                    (storyPrompt.approved ? 'Approved' :
                        storyPrompt.pending ? 'Pending Review' : 'Generated') :
                    'Not Generated';

                return `
                    <div class=\"story-card-enhanced\" data-story-index=\"${index}\" data-story-id=\"${story.id}\" data-priority=\"${story.priority || ''}\" data-story-points=\"${story.storyPoints || ''}\" data-tags='${JSON.stringify(story.tags || [])}' data-estimated-complexity=\"${story.estimatedComplexity || ''}\">
                        <div class=\"story-header\">
                            <h3>${title}</h3>
                            <span class=\"status-badge ${statusClass}\">${status}</span>
                            ${hasPrompt ? `<span class=\"prompt-status-badge status-${promptStatus.toLowerCase().replace(' ', '-')}">${promptStatus}</span>` : ''}
                        </div>
                        
                        <div class=\"story-content expandable\">
                            <div class=\"preview\">
                                <p>${previewText}</p>
                                ${description.length > 100 ? '<button class=\"read-more-btn\" data-toggle=\"expand\">Read More</button>' : ''}
                            </div>
                            <div class=\"full-content hidden\">
                                <div class=\"story-description\">${description.replace(/\\n/g, '<br>')}</div>
                                ${criteriaHtml ? `<div class=\"acceptance-criteria\"><h4>Acceptance Criteria:</h4><ul>${criteriaHtml}</ul></div>` : ''}
                            </div>
                        </div>
                        
                        <div class=\"story-edit-mode\">
                            <input type=\"text\" class=\"story-title-edit\" value=\"${title}\" placeholder=\"Story Title\">
                            <textarea class=\"story-description-edit\" placeholder=\"Story description...\">${description}</textarea>
                            <textarea class=\"story-acceptance-criteria-edit\" placeholder=\"Acceptance criteria...\">${acceptanceCriteria.join('\\n')}</textarea>
                            <div class=\"edit-actions\">
                                <button class=\"save-btn\">Save Changes</button>
                                <button class=\"cancel-btn\">Cancel</button>
                            </div>
                        </div>
                        
                        <div class=\"story-actions-enhanced\">
                            <button class=\"edit-btn\">Edit</button>
                            <button class=\"approve-btn ${isApproved ? 'hidden' : ''}\">Approve</button>
                            <button class=\"reject-btn ${status === 'Rejected' ? 'hidden' : ''}\">Reject</button>
                            <button class=\"generate-prompt-btn\" ${isApproved ? '' : 'disabled'} ${hasPrompt ? 'disabled' : ''}>Generate Prompt</button>
                            <button class=\"view-prompt-btn ${hasPrompt ? '' : 'hidden'}\" data-prompt-id=\"${storyPrompt?.promptId || ''}\">View Prompt</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Attach event listeners for the new UI elements
            attachStoryEventListeners();

            updateSummaryStats(stories, storyPrompts);
        }

        /**
         * Maps status strings to enterprise CSS classes with 'status-' prefix for consistency.
         * Aligns with Phase 1 design system badge styling.
         * @param {string} status - Status value from data (e.g., 'Approved', 'Pending Review')
         * @returns {string} CSS class name (e.g., 'status-approved')
         */
        function getStatusClass(status) {
            if (!status || typeof status !== 'string') {
                console.warn('Invalid status value in getStatusClass:', status, 'type:', typeof status);
                return 'status-draft';
            }

            const lowerStatus = status.toLowerCase().replace(' ', '-');
            switch (lowerStatus) {
                case 'approved': return 'status-approved';
                case 'pending':
                case 'pending-review': return 'status-pending-review';
                case 'not-started':
                case 'notstarted': return 'status-not-started';
                case 'rejected': return 'status-rejected';
                case 'draft': return 'status-draft';
                default:
                    console.warn('Unknown status value:', lowerStatus);
                    return 'status-draft';
            }
        }

        function updateSummaryStats(stories, storyPrompts) {
            const summaryEl = document.getElementById('summaryStats');
            if (!summaryEl) return;

            // Calculate statistics using actual database status
            const totalStories = stories.length;
            const approvedStories = stories.filter(story => {
                // Use actual database status if available
                if (story.status !== undefined) {
                    return story.status === 1; // 1 = Approved
                }
                // Fallback to original logic
                const storyPrompt = storyPrompts.find(sp => sp.storyIndex === stories.indexOf(story));
                return storyPrompt?.status === 'Approved';
            }).length;
            const draftStories = stories.filter(story => {
                // Use actual database status if available
                if (story.status !== undefined) {
                    return story.status === 0; // 0 = Draft
                }
                // Fallback to original logic
                const storyPrompt = storyPrompts.find(sp => sp.storyIndex === stories.indexOf(story));
                return !storyPrompt || storyPrompt.status === 'Draft';
            }).length;
            const rejectedStories = stories.filter(story => {
                // Use actual database status if available
                if (story.status !== undefined) {
                    return story.status === 2; // 2 = Rejected
                }
                // Fallback to original logic
                const storyPrompt = storyPrompts.find(sp => sp.storyIndex === stories.indexOf(story));
                return storyPrompt?.status === 'Rejected';
            }).length;

            summaryEl.innerHTML = `
                <div class=\"progress-indicator\">
                    <div class=\"progress-item\">
                        <span class=\"progress-number\">${totalStories}</span>
                        <span class=\"progress-label\">Total Stories</span>
                    </div>
                    <div class=\"progress-item\">
                        <span class=\"progress-number\">${approvedStories}</span>
                        <span class=\"progress-label\">Approved</span>
                    </div>
                    <div class=\"progress-item\">
                        <span class=\"progress-number\">${draftStories}</span>
                        <span class=\"progress-label\">Draft</span>
                    </div>
                    <div class=\"progress-item\">
                        <span class=\"progress-number\">${rejectedStories}</span>
                        <span class=\"progress-label\">Rejected</span>
                    </div>
                </div>
                <div style=\"margin-top: 15px; font-size: 0.9em; color: #6c757d;\">
                    Progress: ${approvedStories} of ${totalStories} stories approved (${totalStories > 0 ? Math.round((approvedStories / totalStories) * 100) : 0}%)
                </div>
            `;
        }

        function attachStoryEventListeners() {
            const container = document.getElementById('storiesContainer');

            // Remove any existing event listener to prevent duplicates
            if (container.storyEventListener) {
                container.removeEventListener('click', container.storyEventListener);
            }

            // Define the event listener function
            const eventListener = function (e) {
                if (e.target.classList.contains('read-more-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const fullContent = storyCard.querySelector('.full-content');
                    const preview = storyCard.querySelector('.preview');

                    fullContent.classList.remove('hidden');
                    fullContent.classList.add('show');
                    preview.style.display = 'none';
                    e.target.textContent = 'Read Less';
                    e.target.classList.remove('read-more-btn');
                    e.target.classList.add('read-less-btn');
                } else if (e.target.classList.contains('read-less-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const fullContent = storyCard.querySelector('.full-content');
                    const preview = storyCard.querySelector('.preview');

                    fullContent.classList.remove('show');
                    fullContent.classList.add('hidden');
                    preview.style.display = 'block';
                    e.target.textContent = 'Read More';
                    e.target.classList.remove('read-less-btn');
                    e.target.classList.add('read-more-btn');
                }

                // Handle edit button
                if (e.target.classList.contains('edit-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const editMode = storyCard.querySelector('.story-edit-mode');
                    const storyContent = storyCard.querySelector('.story-content');
                    const storyActions = storyCard.querySelector('.story-actions-enhanced');

                    // Toggle edit mode
                    if (editMode.classList.contains('active')) {
                        // Exit edit mode
                        editMode.classList.remove('active');
                        storyContent.style.display = 'block';
                        storyActions.style.display = 'flex';
                        e.target.textContent = 'Edit';
                        isEditing = false;
                        if (editTimeout) {
                            clearTimeout(editTimeout);
                            editTimeout = null;
                        }
                    } else {
                        // Enter edit mode
                        storyContent.style.display = 'none';
                        storyActions.style.display = 'none';
                        editMode.classList.add('active');
                        e.target.textContent = 'Cancel';
                        isEditing = true;
                        if (editTimeout) clearTimeout(editTimeout);
                        editTimeout = setTimeout(() => {
                            isEditing = false;
                            console.log('Edit mode timed out after 5 minutes');
                        }, 300000);
                    }
                }

                // Handle approve button
                if (e.target.classList.contains('approve-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const storyIndex = storyCard.dataset.storyIndex;
                    const statusBadge = storyCard.querySelector('.status-badge');

                    // Show loading state
                    e.target.innerHTML = '<span class=\"loading\"></span>Approving...';
                    e.target.disabled = true;

                    // Call API to approve story
                    approveStory(storyIndex, storyCard);
                }

                // Handle reject button
                if (e.target.classList.contains('reject-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const storyIndex = storyCard.dataset.storyIndex;
                    const statusBadge = storyCard.querySelector('.status-badge');

                    // Show loading state
                    e.target.innerHTML = '<span class=\"loading\"></span>Rejecting...';
                    e.target.disabled = true;

                    // Call API to reject story
                    rejectStory(storyIndex, storyCard);
                }

                // Handle save changes button
                if (e.target.classList.contains('save-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const storyIndex = storyCard.dataset.storyIndex;

                    // Show loading
                    e.target.innerHTML = '<span class=\"loading\"></span>Saving...';
                    e.target.disabled = true;

                    // Call API to update story
                    updateStory(storyIndex, storyCard);
                }

                // Handle cancel button
                if (e.target.classList.contains('cancel-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const editMode = storyCard.querySelector('.story-edit-mode');
                    const storyContent = storyCard.querySelector('.story-content');
                    const storyActions = storyCard.querySelector('.story-actions-enhanced');
                    const editBtn = storyCard.querySelector('.edit-btn');

                    // Properly exit edit mode
                    editMode.classList.remove('active');
                    storyContent.style.display = 'block';
                    storyActions.style.display = 'flex';
                    editBtn.textContent = 'Edit';
                    isEditing = false;
                    if (editTimeout) {
                        clearTimeout(editTimeout);
                        editTimeout = null;
                    }
                    loadAndRenderStories();
                }

                // Handle generate prompt button
                if (e.target.classList.contains('generate-prompt-btn')) {
                    const storyCard = e.target.closest('.story-card-enhanced');
                    const storyIndex = storyCard.dataset.storyIndex;

                    generatePrompt(storyIndex);
                }

                // Handle view prompt button
                if (e.target.classList.contains('view-prompt-btn')) {
                    const promptId = e.target.dataset.promptId;
                    if (promptId) {
                        viewPrompt(promptId);
                    }
                }
            };

            // Attach the event listener
            container.addEventListener('click', eventListener);

            // Store the event listener on the container to allow removal later
            container.storyEventListener = eventListener;
        }

        function mapToUpdateStoryDto(editedStory) {
            // Map status string to enum value
            let statusValue;
            switch (editedStory.status) {
                case 'Draft':
                    statusValue = 0;
                    break;
                case 'Approved':
                    statusValue = 1;
                    break;
                case 'Rejected':
                    statusValue = 2;
                    break;
                default:
                    statusValue = 0; // Default to Draft
            }

            return {
                Title: editedStory.title || '',
                Description: editedStory.description || '',
                AcceptanceCriteria: editedStory.acceptanceCriteria || [],
                Priority: editedStory.priority || '',
                StoryPoints: editedStory.storyPoints || null,
                Tags: editedStory.tags || [],
                EstimatedComplexity: editedStory.estimatedComplexity || null,
                Status: statusValue
            };
        }

        async function approveStory(storyIndex, storyCard) {
            try {
                // Get the story ID from the story card data attributes
                const storyId = storyCard.dataset.storyId;
                console.log('Approving story with ID:', storyId);

                // Validate that we have a story ID
                if (!storyId) {
                    throw new Error('Story ID is missing');
                }

                // Show loading state
                const approveBtn = storyCard.querySelector('.approve-btn');
                approveBtn.innerHTML = '<span class=\"loading\"></span>Approving...';
                approveBtn.disabled = true;

                // Call the API to approve the individual story
                await window.APIClient.approveStory(storyId);

                // Update UI after successful API response
                const statusBadge = storyCard.querySelector('.status-badge');
                statusBadge.textContent = 'Approved';
                statusBadge.className = 'status-badge approved';

                approveBtn.classList.add('hidden');

                const rejectBtn = storyCard.querySelector('.reject-btn');
                rejectBtn.classList.remove('hidden');

                const generateBtn = storyCard.querySelector('.generate-prompt-btn');
                generateBtn.disabled = false;

                // Update workflow manager state
                if (workflowManager && typeof workflowManager.setStoriesApproved === 'function') {
                    // Mark the overall stories as approved if this is the first approved story
                    // In a real implementation, we would check if all stories are approved
                    workflowManager.setStoriesApproved(true);
                }

                // Show success message
                showNotification('Story approved successfully!', 'success');

            } catch (error) {
                console.error('Failed to approve story:', error);

                // Reset button text
                const approveBtn = storyCard.querySelector('.approve-btn');
                approveBtn.innerHTML = 'Approve';
                approveBtn.disabled = false;

                // Show error message
                let errorMessage = 'Failed to approve story. Please try again.';
                if (error.message) {
                    errorMessage = `Failed to approve story: ${error.message}`;
                }
                showNotification(errorMessage, 'error');
            }
        }

        async function rejectStory(storyIndex, storyCard) {
            try {
                // Get the story ID from the story card data attributes
                const storyId = storyCard.dataset.storyId;
                console.log('Rejecting story with ID:', storyId);

                // Validate that we have a story ID
                if (!storyId) {
                    throw new Error('Story ID is missing');
                }

                // Get feedback from user
                const feedback = prompt('Please provide feedback for rejection:');
                if (feedback === null) return; // User cancelled prompt

                // Call the API to reject the individual story
                if (storyId) {
                    await window.APIClient.rejectStory(storyId, feedback);
                }

                // Update UI immediately for better UX
                const statusBadge = storyCard.querySelector('.status-badge');
                statusBadge.textContent = 'Rejected';
                statusBadge.className = 'status-badge rejected';

                const rejectBtn = storyCard.querySelector('.reject-btn');
                rejectBtn.classList.add('hidden');

                const approveBtn = storyCard.querySelector('.approve-btn');
                approveBtn.classList.remove('hidden');

                const generateBtn = storyCard.querySelector('.generate-prompt-btn');
                generateBtn.disabled = true;

                // Reset button text
                rejectBtn.innerHTML = 'Reject';
                rejectBtn.disabled = false;

                // Show success message
                showNotification('Story rejected successfully!', 'success');

            } catch (error) {
                console.error('Failed to reject story:', error);

                // Reset button text
                const rejectBtn = storyCard.querySelector('.reject-btn');
                rejectBtn.innerHTML = 'Reject';
                rejectBtn.disabled = false;

                // Show error message
                let errorMessage = 'Failed to reject story. Please try again.';
                if (error.message) {
                    errorMessage = `Failed to reject story: ${error.message}`;
                }
                showNotification(errorMessage, 'error');
            }
        }

        async function updateStory(storyIndex, storyCard) {
            // Declare all DOM elements at function scope to avoid scope issues in catch block
            let titleInput = storyCard ? storyCard.querySelector('.story-title-edit') : null;
            let descriptionInput = storyCard ? storyCard.querySelector('.story-description-edit') : null;
            let criteriaInput = storyCard ? storyCard.querySelector('.story-acceptance-criteria-edit') : null;
            let editMode = storyCard ? storyCard.querySelector('.story-edit-mode') : null;
            let storyContent = storyCard ? storyCard.querySelector('.story-content') : null;
            let storyActions = storyCard ? storyCard.querySelector('.story-actions-enhanced') : null;
            let editBtn = storyCard ? storyCard.querySelector('.edit-btn') : null;
            let saveBtn = storyCard ? storyCard.querySelector('.save-btn') : null;
            let storyHeader = storyCard ? storyCard.querySelector('.story-header h3') : null;
            let preview = storyCard ? storyCard.querySelector('.preview p') : null;

            try {
                // Validate core elements exist
                if (!storyCard) {
                    throw new Error('Story card element is missing');
                }

                // Get the story ID from the story card data attributes
                const storyId = storyCard.dataset.storyId;
                console.log('Updating story with ID:', storyId);

                // Validate that we have a story ID and required input elements
                if (!storyId) {
                    throw new Error('Story ID is missing');
                }
                if (!titleInput || !descriptionInput || !criteriaInput) {
                    throw new Error('Required story input elements are missing');
                }

                // Prepare edited story data, preserving originals where not edited
                const editedStory = {
                    title: titleInput.value || '',
                    description: descriptionInput.value || '',
                    acceptanceCriteria: criteriaInput.value.split('\\n').filter(c => c.trim()),
                    priority: storyCard.dataset.priority || '',
                    storyPoints: parseInt(storyCard.dataset.storyPoints) || null,
                    tags: JSON.parse(storyCard.dataset.tags || '[]'),
                    estimatedComplexity: storyCard.dataset.estimatedComplexity || null,
                    status: 'Draft'
                };

                // Map to UpdateStoryDto
                const dto = mapToUpdateStoryDto(editedStory);

                // Call the API to update the story, wrapping the DTO
                if (storyId) {
                    await window.APIClient.editStory(storyId, { UpdatedStory: dto });
                }

                isEditing = false;
                if (editTimeout) {
                    clearTimeout(editTimeout);
                    editTimeout = null;
                }

                // Update story header with new title if element exists
                if (storyHeader) {
                    storyHeader.textContent = editedStory.title;
                }

                // Update preview text if element exists
                if (preview && editedStory.description) {
                    const newPreview = editedStory.description.length > 100 ?
                        editedStory.description.substring(0, 100) + '...' : editedStory.description;
                    preview.textContent = newPreview;
                }

                // Hide edit mode if elements exist
                if (editMode) {
                    editMode.classList.remove('active');
                }
                if (storyContent) {
                    storyContent.style.display = 'block';
                }
                if (storyActions) {
                    storyActions.style.display = 'flex';
                }
                if (editBtn) {
                    editBtn.textContent = 'Edit';
                }

                // Reset button text if element exists
                if (saveBtn) {
                    saveBtn.innerHTML = 'Save Changes';
                    saveBtn.disabled = false;
                }

                // Show success notification
                showNotification('Story updated successfully!', 'success');

            } catch (error) {
                console.error('Failed to update story:', error);

                // Reset button text if element exists
                if (saveBtn) {
                    saveBtn.innerHTML = 'Save Changes';
                    saveBtn.disabled = false;
                }

                // Exit edit mode on error if elements exist
                isEditing = false;
                if (editTimeout) {
                    clearTimeout(editTimeout);
                    editTimeout = null;
                }
                if (editMode) {
                    editMode.classList.remove('active');
                }
                if (storyContent) {
                    storyContent.style.display = 'block';
                }
                if (storyActions) {
                    storyActions.style.display = 'flex';
                }
                if (editBtn) {
                    editBtn.textContent = 'Edit';
                }

                // Show error toast
                let errorMessage = 'Failed to update story. Please try again.';
                if (error.message) {
                    errorMessage = `Failed to update story: ${error.message}`;
                }
                showNotification(errorMessage, 'error');
            }
        }

        async function generatePrompt(storyIndex) {
            // Get the specific button for this story
            const storyCard = document.querySelector(`[data-story-index=\"${storyIndex}\"]`);
            const generateButton = storyCard ? storyCard.querySelector('.generate-prompt-btn') : null;
            const viewButton = storyCard ? storyCard.querySelector('.view-prompt-btn') : null;

            if (!generateButton) {
                console.error('Generate prompt button not found for story index:', storyIndex);
                return;
            }

            if (!workflowManager.state.storiesApproved) {
                alert('Stories must be approved before generating prompts.');
                return;
            }

            // Immediately disable and update button text
            generateButton.disabled = true;
            const originalText = generateButton.innerHTML;
            generateButton.innerHTML = '<span class=\"loading\"></span>Generating...';

            try {
                console.log('Generating prompt for story index:', storyIndex);

                const request = {
                    storyGenerationId: workflowManager.state.storyGenerationId,
                    storyIndex: storyIndex,
                    technicalPreferences: {}
                };

                const response = await window.APIClient.generatePrompt(request);
                workflowManager.recordApiSuccess();

                // Show success message
                alert('Prompt generation submitted for review. Please check the review queue.');

                // Start a faster polling mechanism to update the UI more quickly
                // This will run for 30 seconds or until the prompt is detected
                let fastPollCount = 0;
                const maxFastPolls = 6; // 6 polls at 5-second intervals = 30 seconds
                const fastPollInterval = setInterval(async () => {
                    fastPollCount++;

                    try {
                        // Refresh the workflow manager state
                        await workflowManager.refreshState();

                        // Check if the prompt for this story index has been generated
                        const storyPrompts = workflowManager.state.storyPrompts || [];
                        const storyPrompt = storyPrompts.find(sp => sp.storyIndex === storyIndex);

                        // If we found a prompt ID for this story, update the UI
                        if (storyPrompt && storyPrompt.promptId) {
                            clearInterval(fastPollInterval);
                            // Reset the button state before reloading stories
                            generateButton.disabled = false;
                            generateButton.innerHTML = 'Generate Prompt';
                            // Reload the stories to update the UI
                            await loadAndRenderStories();
                        }

                        // Stop fast polling after max attempts or if we've detected the prompt
                        if (fastPollCount >= maxFastPolls || (storyPrompt && storyPrompt.promptId)) {
                            // Make sure button state is reset if we're stopping polling
                            if (!(storyPrompt && storyPrompt.promptId)) {
                                generateButton.disabled = false;
                                generateButton.innerHTML = originalText;
                            }
                            clearInterval(fastPollInterval);
                        }
                    } catch (error) {
                        console.error('Error during fast polling:', error);
                        // Reset button state on error during polling
                        generateButton.disabled = false;
                        generateButton.innerHTML = originalText;
                        clearInterval(fastPollInterval);
                    }
                }, 5000); // Poll every 5 seconds for faster updates

            } catch (error) {
                console.error('Error generating prompt:', error);
                workflowManager.recordApiFailure();
                if (workflowManager.isApiDisabled()) {
                    showMaintenanceBanner();
                }
                alert('Error generating prompt: ' + error.message);

                // Reset button state on error
                generateButton.disabled = false;
                generateButton.innerHTML = originalText;
            }
        }

        async function viewPrompt(promptId) {
            try {
                const prompt = await window.APIClient.getPrompt(promptId);
                workflowManager.recordApiSuccess();

                // Simple inline view for MVP
                const viewDiv = document.createElement('div');
                viewDiv.id = 'tempPromptView';
                viewDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;';

                viewDiv.innerHTML = `
                    <div style=\"background: white; padding: 20px; max-width: 80%; max-height: 80%; overflow: auto; border-radius: 8px;\">
                        <div style=\"display: flex; justify-content: space-between; margin-bottom: 15px;\">
                            <h3>Generated Prompt</h3>
                            <button onclick=\"closeTempView()\" style=\"background: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer;\">Close</button>
                        </div>
                        <pre style=\"white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 4px; max-height: 400px; overflow: auto;\">${escapeHTML(prompt.generatedPrompt)}</pre>
                        <div style=\"margin-top: 15px; text-align: right;\">
                            <button onclick=\"copyPrompt('${promptId}')\" style=\"margin-right: 10px; padding: 5px 10px;\">Copy</button>
                            <button onclick=\"downloadSinglePrompt('${promptId}')\" style=\"padding: 5px 10px;\">Download .md</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(viewDiv);

            } catch (error) {
                workflowManager.recordApiFailure();
                alert(`Failed to load prompt: ${error.message}`);
            }
        }

        function closeTempView() {
            const view = document.getElementById('tempPromptView');
            if (view) view.remove();
        }

        function copyPrompt(promptId) {
            // For MVP, copy from the displayed content
            const pre = document.querySelector('#tempPromptView pre');
            if (pre) {
                navigator.clipboard.writeText(pre.textContent).then(() => {
                    alert('Prompt copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy - please select and copy manually.');
                });
            }
        }

        async function downloadSinglePrompt(promptId) {
            try {
                const prompt = await window.APIClient.getPrompt(promptId);
                workflowManager.recordApiSuccess();

                const blob = new Blob([prompt.generatedPrompt], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `prompt-${promptId}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                closeTempView();
            } catch (error) {
                workflowManager.recordApiFailure();
                alert(`Download failed: ${error.message}`);
            }
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification-toast ${type}`;
            notification.textContent = message;

            // Add to document
            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function showError(message, projectId) {
            const container = document.getElementById('storiesContainer');
            container.innerHTML = `
                <div class=\"error-container\" style=\"text-align: center; padding: 40px; background: #f8f9fa; border-radius: 8px; margin: 20px;\">
                    <h3>Error Loading Stories</h3>
                    <p>${message}</p>
                    <button onclick=\"loadAndRenderStories()\" class=\"primary-btn\" style=\"margin-right: 10px;\">Retry</button>
                    <button onclick=\"goBackToWorkflow(${projectId})\" class=\"btn btn-primary\">Back to Workflow</button>
                </div>
            `;
        }

        function showBackToWorkflow(projectId) {
            const storiesGrid = document.getElementById('storiesContainer');
            storiesGrid.innerHTML = `
                <div class=\"error-container\">
                    <button onclick=\"goBackToWorkflow(${projectId})\" class=\"btn btn-primary\">
                        Back to Workflow
                    </button>
                </div>
            `;
        }

        function goBackToWorkflow(projectId) {
            if (projectId) {
                window.location.href = `workflow.html?projectId=${projectId}`;
            } else {
                window.location.href = 'workflow.html';
            }
        }

        // Maintenance banner for circuit breaker
        function showMaintenanceBanner() {
            if (document.getElementById('maintenance-banner')) return;
            const banner = document.createElement('div');
            banner.id = 'maintenance-banner';
            banner.className = 'maintenance-banner';
            banner.innerHTML = `
                <div style=\"background: #ff6b6b; color: white; padding: 10px; text-align: center; margin: 10px;\">
                    <strong>API Maintenance Mode</strong><br>
                    System temporarily unavailable. Retrying in 60s or <button onclick=\"location.reload()\" style=\"background: white; color: #ff6b6b; border: none; padding: 2px 8px; cursor: pointer;\">Refresh</button>
                </div>
            `;
            document.body.insertBefore(banner, document.body.firstChild);
        }
    </script>

networks:
  aiprojectorchestrator-network:
    driver: bridge

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: aiprojectorchestrator
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aiprojectorchestrator-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8087:8080"  # API and frontend port (serving static files)
    volumes:
      - ./Instructions:/app/Instructions
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=aiprojectorchestrator
      - DB_USER=user
      - DB_PASSWORD=password
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=aiprojectorchestrator;Username=user;Password=password
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - aiprojectorchestrator-network

volumes:
  postgres_data:

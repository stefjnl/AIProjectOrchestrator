<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Queue - AI Orchestrator</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">AI Project Orchestrator</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/projects/list.html">Projects</a>
            <a href="/reviews/queue.html">Reviews</a>
        </div>
    </nav>

    <main class="reviews-page">
        <div class="page-header">
            <h1>Pending Reviews</h1>
        </div>

        <div class="reviews-container">
            <div id="loading" class="loading">Loading reviews...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="reviews-grid" class="reviews-grid" style="display: none;"></div>
            <div id="no-reviews" class="no-reviews" style="display: none;">
                <p>No pending reviews at this time.</p>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadPendingReviews);
        
        async function loadPendingReviews() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('reviews-grid');
            const noReviews = document.getElementById('no-reviews');
            
            try {
                const reviews = await getPendingReviews();
                loading.style.display = 'none';
                
                if (reviews.length === 0) {
                    noReviews.style.display = 'block';
                    return;
                }
                
                grid.innerHTML = reviews.map(review => `
                    <div class="review-card">
                        <div class="review-header">
                            <h3>${review.serviceName} - ${review.pipelineStage}</h3>
                            <span class="review-date">${new Date(review.submittedAt).toLocaleString()}</span>
                        </div>
                        <div class="review-content">
                            <pre class="review-text">${review.content.substring(0, 500)}${review.content.length > 500 ? '...' : ''}</pre>
                        </div>
                        <div class="review-actions">
                            <button class="btn btn-success" onclick="approveReviewFromQueue('${review.id}', this)">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="btn btn-danger" onclick="rejectReviewFromQueue('${review.id}', this)">
                                <i class="fas fa-times"></i> Reject
                            </button>
                            <button class="btn btn-secondary" onclick="viewReviewDetails('${review.id}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                        </div>
                    </div>
                `).join('');
                
                grid.style.display = 'grid';
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Error loading reviews: ${err.message}`;
                error.style.display = 'block';
                console.error('Error loading reviews:', err);
            }
        }
        
        async function approveReviewFromQueue(reviewId, button) {
            const reviewCard = button.closest('.review-card');
            const approveButton = reviewCard.querySelector('.btn-success');
            const rejectButton = reviewCard.querySelector('.btn-danger');

            approveButton.disabled = true;
            rejectButton.disabled = true;
            approveButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Approving...';

            try {
                await approveReview(reviewId);
                // Show success message
                alert('Review approved successfully!');
                // Reload the reviews list
                await loadPendingReviews();
                // In a future implementation, we would redirect to the project page
                // For now, we'll just reload the current page to show updated state
            } catch (error) {
                console.error('Error approving review:', error);
                alert('Error approving review: ' + error.message);
                approveButton.disabled = false;
                rejectButton.disabled = false;
                approveButton.innerHTML = '<i class="fas fa-check"></i> Approve';
            }
        }
        
        async function rejectReviewFromQueue(reviewId, button) {
            const reviewCard = button.closest('.review-card');
            const approveButton = reviewCard.querySelector('.btn-success');
            const rejectButton = reviewCard.querySelector('.btn-danger');

            const feedback = prompt('Please provide feedback for rejection:');
            if (feedback) {
                approveButton.disabled = true;
                rejectButton.disabled = true;
                rejectButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Rejecting...';

                try {
                    await rejectReview(reviewId, { reason: 'User rejection', feedback: feedback });
                    // Reload the reviews list
                    await loadPendingReviews();
                } catch (error) {
                    console.error('Error rejecting review:', error);
                    alert('Error rejecting review: ' + error.message);
                    approveButton.disabled = false;
                    rejectButton.disabled = false;
                    rejectButton.innerHTML = '<i class="fas fa-times"></i> Reject';
                }
            }
        }
        
        function viewReviewDetails(reviewId) {
            // For now, just show an alert with the review ID
            alert('Review details would be shown here. Review ID: ' + reviewId);
        }
    </script>
</body>
</html>

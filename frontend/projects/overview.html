<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-nav-buttons">
            <a href="/projects/create.html"><button>Create New Project</button></a>
            <a href="/projects/list.html"><button>View All Projects</button></a>
            <a href="/reviews/queue.html"><button>Go To Review Queue</button></a>
        </div>
        <div class="project-overview">
            <header class="project-header">
                <h1 id="projectTitle">Project Title</h1>
                <div class="progress-summary" id="progressSummary"></div>
            </header>
            
            <nav class="content-tabs">
                <button class="tab-button active" data-tab="pipeline">Pipeline</button>
                <button class="tab-button" data-tab="requirements">Requirements</button>
                <button class="tab-button" data-tab="planning">Planning</button>
                <button class="tab-button" data-tab="stories">Stories</button>
                <button class="tab-button" data-tab="prompts">Prompts</button>
            </nav>
            
            <main class="content-area">
                <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                <div class="tab-content" id="tabContent">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </main>
        </div>

        <script src="/js/api.js"></script>
        <script src="/js/project-overview.js"></script>
        <script>
            // Initialize the overview manager with projectId from URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('projectId') || 'default';
            window.projectOverview = new ProjectOverviewManager(projectId);
            projectOverview.init();
        </script>
    </div>
</body>
</html>

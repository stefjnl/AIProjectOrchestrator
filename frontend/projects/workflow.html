<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workflow - AI Orchestrator</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">AI Project Orchestrator</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/projects/list.html">Projects</a>
            <a href="/reviews/queue.html">Reviews</a>
        </div>
    </nav>

    <main class="workflow-page">
        <div class="page-header">
            <h1>Project Workflow</h1>
            <button class="btn btn-secondary" onclick="window.location.href='/projects/list.html'">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </button>
        </div>

        <div class="workflow-container">
            <div id="loading" class="loading">Loading project...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="project-details" class="project-details" style="display: none;">
                <h2 id="project-name"></h2>
                <p id="project-description"></p>
                
                <div class="workflow-stages">
                    <div class="stage-card" id="requirements-stage">
                        <h3>Requirements Analysis</h3>
                        <div class="stage-status" id="requirements-status">Not Started</div>
                        <button class="btn btn-small" onclick="startRequirementsAnalysis()">
                            <i class="fas fa-play"></i> Start Analysis
                        </button>
                    </div>
                    
                    <div class="stage-card" id="planning-stage">
                        <h3>Project Planning</h3>
                        <div class="stage-status" id="planning-status">Not Started</div>
                        <button class="btn btn-small" onclick="startProjectPlanning()" disabled>
                            <i class="fas fa-play"></i> Start Planning
                        </button>
                    </div>
                    
                    <div class="stage-card" id="stories-stage">
                        <h3>Story Generation</h3>
                        <div class="stage-status" id="stories-status">Not Started</div>
                        <button class="btn btn-small" onclick="startStoryGeneration()" disabled>
                            <i class="fas fa-play"></i> Generate Stories
                        </button>
                    </div>
                    
                    <div class="stage-card" id="code-stage">
                        <h3>Code Generation</h3>
                        <div class="stage-status" id="code-status">Not Started</div>
                        <button class="btn btn-small" onclick="startCodeGeneration()" disabled>
                            <i class="fas fa-play"></i> Generate Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/workflow.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadProjectWorkflow);
        
        async function loadProjectWorkflow() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'No project ID specified';
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            // Initialize workflow manager
            workflowManager.setProjectId(projectId);
            
            try {
                const project = await window.getProject(projectId);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('project-name').textContent = project.name;
                document.getElementById('project-description').textContent = project.description;
                document.getElementById('project-details').style.display = 'block';
                
                // Check for approved reviews and update workflow state
                await checkApprovedReviews(projectId);
                
                // Update UI based on current workflow state
                workflowManager.updateWorkflowUI();
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = `Error loading project: ${err.message}`;
                document.getElementById('error').style.display = 'block';
                console.error('Error loading project:', err);
            }
        }
        
        async function checkApprovedReviews(projectId) {
            try {
                // Check if we're waiting for requirements approval
                const waitingForRequirements = localStorage.getItem(`project_${projectId}_waiting_for_requirements_approval`);
                if (waitingForRequirements === 'true' && workflowManager.getRequirementsAnalysisId()) {
                    // Assume requirements have been approved if we have an analysis ID
                    workflowManager.setRequirementsApproved();
                    localStorage.removeItem(`project_${projectId}_waiting_for_requirements_approval`);
                }
                
                // Check if we're waiting for planning approval
                const waitingForPlanning = localStorage.getItem(`project_${projectId}_waiting_for_planning_approval`);
                if (waitingForPlanning === 'true' && workflowManager.getProjectPlanningId()) {
                    // Assume planning has been approved if we have a planning ID
                    workflowManager.setPlanningApproved();
                    localStorage.removeItem(`project_${projectId}_waiting_for_planning_approval`);
                }
                
                // Check if we're waiting for stories approval
                const waitingForStories = localStorage.getItem(`project_${projectId}_waiting_for_stories_approval`);
                if (waitingForStories === 'true' && workflowManager.getStoryGenerationId()) {
                    // Assume stories have been approved if we have a generation ID
                    workflowManager.setStoriesApproved();
                    localStorage.removeItem(`project_${projectId}_waiting_for_stories_approval`);
                }
                
                // Check if we're waiting for code approval
                const waitingForCode = localStorage.getItem(`project_${projectId}_waiting_for_code_approval`);
                if (waitingForCode === 'true' && workflowManager.getCodeGenerationId()) {
                    // Assume code has been approved if we have a generation ID
                    workflowManager.setCodeApproved();
                    localStorage.removeItem(`project_${projectId}_waiting_for_code_approval`);
                }
                
                // Check existing IDs to ensure state is consistent
                if (workflowManager.getRequirementsAnalysisId()) {
                    workflowManager.setRequirementsApproved();
                }
                
                if (workflowManager.getProjectPlanningId()) {
                    workflowManager.setPlanningApproved();
                }
                
                if (workflowManager.getStoryGenerationId()) {
                    workflowManager.setStoriesApproved();
                }
                
                if (workflowManager.getCodeGenerationId()) {
                    workflowManager.setCodeApproved();
                }
            } catch (err) {
                console.error('Error checking approved reviews:', err);
            }
        }
        
        async function updateWorkflowStatuses(projectId) {
            // Update UI based on current workflow state
            workflowManager.updateWorkflowUI();
        }
        
        async function startRequirementsAnalysis() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) return;
            
            try {
                // Get project details first
                const project = await window.getProject(projectId);
                
                // Start requirements analysis
                const request = {
                    projectDescription: project.description,
                    projectId: projectId // Include project ID in the request
                };
                
                console.log('=== STARTING REQUIREMENTS ANALYSIS ===');
                console.log('Project ID:', projectId);
                console.log('Request:', request);
                
                showLoading('Analyzing requirements...');
                
                const response = await window.analyzeRequirements(request);
                console.log('=== ANALYSIS COMPLETE ===');
                console.log('Full response:', JSON.stringify(response, null, 2));
                console.log('Review ID:', response.reviewId);
                console.log('Status:', response.status);
                
                // Store the analysis in workflow manager
                workflowManager.setRequirementsAnalysis(response.analysisId, response.reviewId);
                
                // Update UI
                hideLoading();
                workflowManager.updateWorkflowUI();
                
                // Show next step - redirect to review queue
                if (response.reviewId && response.status === 1) {
                    console.log('Analysis completed successfully - redirecting to review queue');
                    const userAction = confirm('Analysis completed! Click OK to review the results, or Cancel to stay on this page.');
                    if (userAction) {
                        // Store that we're waiting for requirements approval
                        localStorage.setItem(`project_${projectId}_waiting_for_requirements_approval`, 'true');
                        window.location.href = '/reviews/queue.html';
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('Error starting requirements analysis:', error);
                console.error('Error details:', error.message);
                alert('Error starting requirements analysis: ' + error.message);
            }
        }
        
        async function startProjectPlanning() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) return;
            
            try {
                // Get project details first
                const project = await window.getProject(projectId);
                
                // Get the requirements analysis ID from workflow manager
                const requirementsAnalysisId = workflowManager.getRequirementsAnalysisId();
                
                if (!requirementsAnalysisId) {
                    alert('Requirements analysis ID not found. Please complete requirements analysis first.');
                    return;
                }
                
                // Check if we can create a plan
                try {
                    const canCreateResponse = await window.canCreateProjectPlan(requirementsAnalysisId);
                    // The response might be a boolean or an object with a boolean value
                    const canCreate = typeof canCreateResponse === 'boolean' ? canCreateResponse : canCreateResponse.value || canCreateResponse.canCreate || false;
                    if (!canCreate) {
                        alert('Cannot create project plan. Please ensure requirements analysis is approved.');
                        return;
                    }
                } catch (err) {
                    console.error('Error checking if project plan can be created:', err);
                    // Continue anyway for testing purposes
                }
                
                // Start project planning
                const request = {
                    requirementsAnalysisId: requirementsAnalysisId,
                    planningPreferences: "",
                    technicalConstraints: "",
                    timelineConstraints: ""
                };
                
                console.log('=== STARTING PROJECT PLANNING ===');
                console.log('Project ID:', projectId);
                console.log('Request:', request);
                
                showLoading('Starting project planning...');
                
                const response = await window.createProjectPlan(request);
                console.log('=== PLANNING COMPLETE ===');
                console.log('Full response:', JSON.stringify(response, null, 2));
                console.log('Review ID:', response.reviewId);
                console.log('Status:', response.status);
                
                // Store the planning in workflow manager
                workflowManager.setProjectPlanning(response.planningId, response.reviewId);
                
                // Update UI
                hideLoading();
                workflowManager.updateWorkflowUI();
                
                // Show next step - redirect to review queue
                if (response.reviewId && response.status === 1) {
                    console.log('Planning completed successfully - redirecting to review queue');
                    const userAction = confirm('Project planning completed! Click OK to review the results, or Cancel to stay on this page.');
                    if (userAction) {
                        // Store that we're waiting for planning approval
                        localStorage.setItem(`project_${projectId}_waiting_for_planning_approval`, 'true');
                        window.location.href = '/reviews/queue.html';
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('Error starting project planning:', error);
                console.error('Error details:', error.message);
                alert('Error starting project planning: ' + error.message);
            }
        }
        
        async function startStoryGeneration() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) return;
            
            try {
                // Get project details first
                const project = await window.getProject(projectId);
                
                // Get the planning ID from workflow manager
                const planningId = workflowManager.getProjectPlanningId();
                
                if (!planningId) {
                    alert('Project planning ID not found. Please complete project planning first.');
                    return;
                }
                
                // Check if we can generate stories
                try {
                    const canGenerateResponse = await window.canGenerateStories(planningId);
                    // The response might be a boolean or an object with a boolean value
                    const canGenerate = typeof canGenerateResponse === 'boolean' ? canGenerateResponse : canGenerateResponse.value || canGenerateResponse.canGenerate || false;
                    if (!canGenerate) {
                        alert('Cannot generate stories. Please ensure project planning is approved.');
                        return;
                    }
                } catch (err) {
                    console.error('Error checking if stories can be generated:', err);
                    // Continue anyway for testing purposes
                }
                
                // Start story generation
                const request = {
                    projectPlanningId: planningId
                };
                
                console.log('=== STARTING STORY GENERATION ===');
                console.log('Project ID:', projectId);
                console.log('Request:', request);
                
                showLoading('Generating user stories...');
                
                const response = await window.generateStories(request);
                console.log('=== STORY GENERATION COMPLETE ===');
                console.log('Full response:', JSON.stringify(response, null, 2));
                console.log('Review ID:', response.reviewId);
                console.log('Status:', response.status);
                
                // Store the story generation ID for later use
                localStorage.setItem(`project_${projectId}_story_generation_id`, response.generationId);
                
                // Update UI
                hideLoading();
                document.getElementById('stories-status').textContent = 'Pending Review';
                document.getElementById('stories-status').className = 'stage-status status-pending';
                
                // Show next step - redirect to review queue
                if (response.reviewId && response.status === 1) {
                    console.log('Story generation completed successfully - redirecting to review queue');
                    const userAction = confirm('Story generation completed! Click OK to review the results, or Cancel to stay on this page.');
                    if (userAction) {
                        // Store that we're waiting for story approval
                        localStorage.setItem(`project_${projectId}_waiting_for_stories_approval`, 'true');
                        window.location.href = '/reviews/queue.html';
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('Error starting story generation:', error);
                console.error('Error details:', error.message);
                alert('Error starting story generation: ' + error.message);
            }
        }
        
        async function startCodeGeneration() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) return;
            
            try {
                // Get project details first
                const project = await getProject(projectId);
                
                // Get the story generation ID from local storage
                const storyGenerationId = localStorage.getItem(`project_${projectId}_story_generation_id`);
                
                if (!storyGenerationId) {
                    alert('Story generation ID not found. Please complete story generation first.');
                    return;
                }
                
                // Check if we can generate code
                try {
                    const canGenerateResponse = await window.canGenerateCode(storyGenerationId);
                    // The response might be a boolean or an object with a boolean value
                    const canGenerate = typeof canGenerateResponse === 'boolean' ? canGenerateResponse : canGenerateResponse.value || canGenerateResponse.canGenerate || false;
                    if (!canGenerate) {
                        alert('Cannot generate code. Please ensure stories are approved.');
                        return;
                    }
                } catch (err) {
                    console.error('Error checking if code can be generated:', err);
                    // Continue anyway for testing purposes
                }
                
                // Start code generation
                const request = {
                    storyGenerationId: storyGenerationId
                };
                
                console.log('=== STARTING CODE GENERATION ===');
                console.log('Project ID:', projectId);
                console.log('Request:', request);
                
                showLoading('Generating code...');
                
                const response = await window.generateCode(request);
                console.log('=== CODE GENERATION COMPLETE ===');
                console.log('Full response:', JSON.stringify(response, null, 2));
                console.log('Review ID:', response.reviewId);
                console.log('Status:', response.status);
                
                // Store the code generation ID for later use
                localStorage.setItem(`project_${projectId}_code_generation_id`, response.generationId);
                
                // Update UI
                hideLoading();
                document.getElementById('code-status').textContent = 'Pending Review';
                document.getElementById('code-status').className = 'stage-status status-pending';
                
                // Show next step - redirect to review queue
                if (response.reviewId && response.status === 1) {
                    console.log('Code generation completed successfully - redirecting to review queue');
                    const userAction = confirm('Code generation completed! Click OK to review the results, or Cancel to stay on this page.');
                    if (userAction) {
                        // Store that we're waiting for code approval
                        localStorage.setItem(`project_${projectId}_waiting_for_code_approval`, 'true');
                        window.location.href = '/reviews/queue.html';
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('Error starting code generation:', error);
                console.error('Error details:', error.message);
                alert('Error starting code generation: ' + error.message);
            }
        }
        
        function showLoading(message) {
            const loading = document.getElementById('loading');
            loading.textContent = message;
            loading.style.display = 'block';
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
